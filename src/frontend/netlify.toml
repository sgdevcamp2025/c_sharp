[build]
  base = "src/frontend"
  command = "pnpm turbo build"
  publish = "apps/web/.next/standalone" 

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20"    # 22 대신 20 사용 (안정 버전)

# Next.js 앱을 위한 리다이렉트 규칙
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server" 
  status = 200